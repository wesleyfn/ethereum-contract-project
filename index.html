    <main>
        <div class="container px-4">
            <section>
                <h2 class="mb-3">Consultar Diplomas</h2>
                <form id="verifyDegreeForm" class="shadow container bg-dark-subtle p-4 mb-3">
                    <label for="nome-completo">Endereço do Aluno</label>
                    <div class="input-group mb-3">
                        <input id="degreeHashInput" type="text" class="form-control" placeholder="Lorem ipsum dolor sit amet." aria-label="Endereço Etherum" aria-describedby="button-addon2" required>
                        <button id="verifyDegreeSubmit" class="btn btn-primary" type="submit" id="button-addon2">Consultar</button>
                    </div>
                </form>
                <div class="container bg-dark-subtle" id="diplomas"></div>
            </section>
            <section id="registerSection" style="display: none;">
                <hr>
                <h2 class="mb-3">Registrar Diploma</h2>
                <form id="submitDegreeForm" class="shadow container bg-dark-subtle p-4 mb-3">
                    <div class="row align-items-start">
                        <div class="mb-4 col">
                            <label for="graduateDate">Endereço da Instituição</label>
                            <a type="button" class="btn btn-outline-primary w-100" id="address">
                                <div>
                                    ...
                                </div>
                            </a>
                        </div>
                        <div class="mb-4 col">
                            <label for="graduateDate">Endereço do Aluno</label>
                            <input type="text" id="studentAddress" name="studentAddress" class="form-control" placeholder="Lorem ipsum dolor sit amet." aria-label="Endereço Etherum" required>
                        </div>
                        <hr>
                        <div class="mb-3 col">
                            <label for="nome-completo">Nome da Instituição</label>
                            <input type="text" id="instituitionName" name="instituitionName" class="form-control" placeholder="Lorem ipsum dolor sit amet." aria-label="Endereço Etherum faculdade" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="studentName">Nome completo do Aluno</label>
                            <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Lorem ipsum dolor sit amet." aria-label="Nome completo" required>
                        </div>
                        <div></div>
                        <div class="mb-3 col">
                            <label for="courseName">Nome do Curso</label>
                            <input type="text" id="courseName" name="courseName" class="form-control" placeholder="Lorem ipsum dolor sit amet." aria-label="Curso" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="graduateDate">Data de Conclusão</label>
                            <input type="date" id="graduateDate" name="graduateDate" class="form-control" aria-label="Data de conclusão" required>    
                        </div>
                        <div class="mb-3">
                            <p class="text-body-secondary" role="alert">
                                <b>Atenção!</b> Verifique se os dados estão corretos antes de registrar o diploma. Uma vez registrado, não será possível alterar os dados.
                            </p>
                            <button type="submitDegree" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>
            </section>
